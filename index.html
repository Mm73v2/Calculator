<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="calculator html css js" />
    <meta name="description" content="Simple html & css & js calculator" />
    <title>Calculator</title>

    <!-- Css Files -->
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <div class="calc">
      <!-- Calc Screen -->
      <div class="display">
        <input class="display" readonly />
        <p class="result">0</p>
      </div>
      <!-- Calc Buttons -->
      <div class="calc-keys">
        <button class="clear operation" data-value="clear">C</button>
        <button class="calc-btn operation" data-value="**">^</button>
        <button class="calc-btn operation" data-value="%">%</button>
        <button class="calc-btn operation" data-value="/">/</button>
        <button class="calc-btn" data-value="7">7</button>
        <button class="calc-btn" data-value="8">8</button>
        <button class="calc-btn" data-value="9">9</button>
        <button class="calc-btn operation" data-value="*">*</button>
        <button class="calc-btn" data-value="4">4</button>
        <button class="calc-btn" data-value="5">5</button>
        <button class="calc-btn" data-value="6">6</button>
        <button class="calc-btn operation" data-value="-">-</button>
        <button class="calc-btn" data-value="1">1</button>
        <button class="calc-btn" data-value="2">2</button>
        <button class="calc-btn" data-value="3">3</button>
        <button class="calc-btn operation" data-value="+">+</button>
        <button class="calc-btn" data-value=".">.</button>
        <button class="calc-btn" data-value="0">0</button>
        <button class="del-btn">Del</button>
        <button class="calc-result operation" data-value="=">=</button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
